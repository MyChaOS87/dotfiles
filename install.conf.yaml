- clean: ['~']

- link:
    ~/.gtkrc-2.0: gtkrc-2.0
    ~/.vimrc.before.local: vimrc.before.local
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.zsh_custom: zsh_custom/

- shell:
    - ["wget --no-check-certificate http://install.ohmyz.sh -O - | sh", "Installing oh-my-zsh"]
    - ["curl http://j.mp/spf13-vim3 -L -o - | sh", "Installing vim-spf13"]

